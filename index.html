<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body onload = "fetchIssues()">
    <div class = "container">
        <h1>JS Issue Tracker</h1>
        <div class = "jumbotron">
            <h3> Add New Issue: </h3>
            <form id="issueInputForm">
                <div class = "form-group">
                    <label for="issueDescInput">Description</label>
                    <input type = "text" class = "form-control" id = "issueDescInput" placeholder="Describe the issue ...">
                </div>

                <div class = "form-group">
                    <label for="issueSeverityInput">Severity</label>
                    <select id = "issueSeverityInput" class = "form-control">
                        <option value = "Low">Low</option>
                        <option value = "Medium">Medium</option>
                        <option value = "High">High</option>
                    </select>    
                </div>

                <div class = "form-group">
                    <label for="issueAssignedToInput">Assigned To</label>
                    <input type = "text" class = "form-control" id = "issueAssignedToInput" placeholder="Enter responsible...">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class = "col-lg-12">
            <div id = "issuesList">
            </div>
        </div>
        <div class = "footer">
            <p>&copy maximgk97 2019</p>
        </div>
    </div>
    
    <!--Chance JS-->
    <script src = "chance.js"></script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>

    <!-- Bootstrap JS-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>    <!--JQuery-->
    <script src = "main.js"></script>
</body>
</html>
